<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <title>Ruth's BS Portfolio Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="BS.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet" type="text/css">
</head>

    <!-- BS Nav Bar-->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="page-scroll">
                        <a href="#portfolio">Portfolio</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#about">About</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header>
        <div class="container" id="maincontent" tabindex="-1">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="bioimage.jpg" width="250px" height="250px" alt="">
                    <div class="intro-text">
                        <h1 class="name">Ruth Buenaflor</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    



<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 portfolio-item">
                    <a href="Hangman" class="portfolio-link" data-toggle="modal">
                        <div class="caption" id="hangman">
                            </div>
                        </div>
                        <img src="http://lorempixel.com/125/125/technics/1/cc/" alt="Hangman" width="250px" height="250px">
                    </a>
                </div>
                <div class="col-sm-4 portfolio-item" id="rpg">
                    <a href="RPG Game" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            </div>
                        </div>
                        <img src="http://lorempixel.com/125/125/technics/2/cc/" alt="RPG Game" width="250px" height="250px">
                    </a>
                </div>
                <div class="col-sm-4 portfolio-item" id="trivia">
                    <a href="Trivia Game" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            </div>
                        </div>
                        <img src="http://lorempixel.com/125/125/technics/5/cc/" alt="Trivia Game" width="250px" height="250px">
                    </a>
                </div>
                <div class="col-sm-4 portfolio-item" id="rutgers">
                    <a href="Rutgers Info Widget" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                        </div>
                        <img src="http://lorempixel.com/125/125/technics/7/cc/" alt="Rutgers Info Widget" width="250px" height="250px">
                    </a>
                </div>
                <div class="col-sm-4 portfolio-item" id="rps">
                    <a href="Rock Paper Scissors" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                        </div>
                        <img src="http://lorempixel.com/125/125/technics/9/cc/" alt="Rock Paper Scissors" width="250px" height="250px">
                    </a>
                </div>
            </div>
        </div>
    </section>



    <!-- <footer class="text-center"> -->

    <footer>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        &copy; Copyright Ruth Buenaflor 2017
                    </div>
                </div>
            </div>
        </div>
    </footer>
  

</body>
</html>
